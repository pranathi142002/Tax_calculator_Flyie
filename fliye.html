<!DOCTYPE html>
<html>
    <head>
      <title>Tax Calculator</title>
      <link rel="stylesheet" href="fliye.css">
      <script src="fliye.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body> 
            <h1>Tax Calculator</h1>
            <hr>

        <div class="top"></div>
        <div class="semi-full" >

                   <label class="text" for="annualIncome">Enter gross annual income<span style="color: red;">*</span></label><span class="error"   id="error-annualIncome"></span>
                    <input class="input" type="number" id="annualIncome" placeholder="Enter annual income..."  required>
            
                    <label class="text" for="extraIncome">Enter extra income<span style="color: red;">*</span></label><span class="error" id="error-extraIncome"></span>
                    <input class="input" type="number" id="extraIncome" placeholder="Enter extra income..."  required >
                    
                    <label class="text" for="age">Enter age group<span style="color: red;">*</span></label><span class="error" id="error-age"></span>
                    <select  class="items" id="age" required>
                        <option class="text" value="" selected disabled></option>
                        <option value="<40">&lt; 40</option>
                        <option value=">=40&<60">&ge; 40 &lt; 60</option>
                        <option value=">=60">&ge; 60</option>
                    </select>
                
                    <label class="text" for="deductions">Deductions<span style="color: red;">*</span></label><span class="error" id="error-deductions"></span>
                    <input class="input" type="number" id="deductions" placeholder="Enter deductions..."  required>
                    <button class="submit" onclick="validateInputs()" >Submit</button>
            </div>
            <div class="second">   
            <div class="result">
            <h5 class="result-text">Your overall income will be</h5>
            <div class="res" id="amount"></div>
            <p class="res-text">after tax deduction</p> 
            <button class="close" onclick="clearTax()">close</button>
            </div> <!-- Result div -->
            </div>
    </body>
</html>
